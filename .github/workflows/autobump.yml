name: Autobump

on:
  schedule:
    - cron: '0 9 * * 1'  # Weekly Monday 9am UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  autobump:
    runs-on: macos-latest
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump formulas
        run: |
          FORMULA="mtrin/audio-plugins/airwindows-consolidated"

          # Get latest version from livecheck
          LATEST=$(brew livecheck --json "$FORMULA" | jq -r '.[0].version.latest')
          CURRENT=$(brew livecheck --json "$FORMULA" | jq -r '.[0].version.current')

          if [ "$LATEST" != "$CURRENT" ] && [ "$LATEST" != "null" ]; then
            echo "Updating $FORMULA: $CURRENT â†’ $LATEST"
            brew bump-formula-pr --write-only --commit --no-audit --version="$LATEST" "$FORMULA"
          else
            echo "No update needed for $FORMULA"
          fi

      - name: Push changes
        run: |
          git push || echo "Nothing to push"
